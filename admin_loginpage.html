<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* ================= BUBBLES ================= */
        .bubble {
            position: absolute;
            bottom: -150px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-120vh) scale(1.5);
                opacity: 0;
            }
        }

        /* ================= LOGIN BOX ================= */
        .admin-box {
            width: 380px;
            padding: 45px 35px;
            border-radius: 20px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.4);
            text-align: center;
            color: white;
            animation: fadeIn 1.2s ease;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        h2 {
            margin-bottom: 30px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 10px;
            border: none;
            border-bottom: 2px solid rgba(255,255,255,0.4);
            background: transparent;
            color: white;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        .input-group label {
            position: absolute;
            left: 10px;
            top: 14px;
            color: #ccc;
            transition: 0.3s;
            pointer-events: none;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -8px;
            font-size: 11px;
            color: #00f2fe;
        }

        .input-group input:focus {
            border-color: #00f2fe;
        }

        .toggle {
            position: absolute;
            right: 5px;
            top: 14px;
            font-size: 13px;
            cursor: pointer;
            color: #ccc;
        }

        /* ================= BUTTON ================= */
        button {
            width: 100%;
            padding: 14px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            transition: 0.3s;
        }

        button:hover {
            box-shadow: 0 0 20px #00f2fe;
        }

        .error {
            color: #ff4d4d;
            font-size: 13px;
            margin-top: 10px;
            display: none;
        }

        .shake {
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%,100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }

        .tagline {
            margin-top: 20px;
            font-size: 13px;
            color: #ccc;
        }

    </style>
</head>

<body>

<!-- Bubbles Generated by JS -->

<div class="admin-box" id="adminBox">

    <div class="icon">üõ°Ô∏è</div>
    <h2>Admin Portal</h2>

    <div class="input-group">
        <input type="text" id="username" required maxlength="20">
        <label>Username</label>
    </div>

    <div class="input-group">
        <input type="password" id="password" required>
        <label>Password</label>
        <span class="toggle" onclick="togglePassword()">Show</span>
    </div>

    <button onclick="validate()">LOGIN</button>

    <div class="error" id="errorMsg">Invalid Credentials</div>

    <div class="tagline">Secure ‚Ä¢ Authorized Access</div>

</div>

<script>
/* ===== CREATE BUBBLES ===== */
for (let i = 0; i < 20; i++) {
    let bubble = document.createElement("div");
    bubble.classList.add("bubble");
    let size = Math.random() * 60 + 20;
    bubble.style.width = size + "px";
    bubble.style.height = size + "px";
    bubble.style.left = Math.random() * 100 + "vw";
    bubble.style.animationDuration = (Math.random() * 10 + 10) + "s";
    document.body.appendChild(bubble);
}

/* ===== PASSWORD TOGGLE ===== */
function togglePassword() {
    let pass = document.getElementById("password");
    let toggle = document.querySelector(".toggle");
    if (pass.type === "password") {
        pass.type = "text";
        toggle.innerText = "Hide";
    } else {
        pass.type = "password";
        toggle.innerText = "Show";
    }
}

/* ===== VALIDATION ===== */
function validate() {
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;
    let errorMsg = document.getElementById("errorMsg");
    let box = document.getElementById("adminBox");

    errorMsg.style.display = "none";

    if (username === "admin" && password === "admin123") {
        alert("Admin Login Successful!");
    } else {
        errorMsg.style.display = "block";
        box.classList.add("shake");
        setTimeout(() => {
            box.classList.remove("shake");
        }, 400);
    }
}
</script>

</body>
</html>
