<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    background:linear-gradient(to right,#0f2027,#203a43,#2c5364);
    position:relative;
}

/* ===== Floating Bubbles ===== */
.bubbles{
    position:absolute;
    width:100%;
    height:100%;
    overflow:hidden;
    z-index:0;
}

.bubbles span{
    position:absolute;
    bottom:-100px;
    background:rgba(255,255,255,0.15);
    border-radius:50%;
    animation:rise 15s infinite ease-in;
}

.bubbles span:nth-child(1){ left:10%; width:40px; height:40px; animation-duration:12s;}
.bubbles span:nth-child(2){ left:20%; width:25px; height:25px; animation-duration:18s;}
.bubbles span:nth-child(3){ left:35%; width:60px; height:60px; animation-duration:20s;}
.bubbles span:nth-child(4){ left:50%; width:30px; height:30px; animation-duration:14s;}
.bubbles span:nth-child(5){ left:65%; width:50px; height:50px; animation-duration:22s;}
.bubbles span:nth-child(6){ left:80%; width:35px; height:35px; animation-duration:16s;}
.bubbles span:nth-child(7){ left:90%; width:20px; height:20px; animation-duration:19s;}

@keyframes rise{
    0%{
        transform:translateY(0);
        opacity:0;
    }
    50%{
        opacity:1;
    }
    100%{
        transform:translateY(-110vh);
        opacity:0;
    }
}

/* ===== Login Box ===== */
.box{
    position:relative;
    z-index:2;
    width:380px;
    padding:45px 35px;
    border-radius:20px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(20px);
    box-shadow:0 0 25px rgba(0,255,255,0.4);
    color:white;
    text-align:center;
    animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(0.8);}
    to{opacity:1; transform:scale(1);}
}

.icon{
    font-size:45px;
    margin-bottom:10px;
}

h2{
    margin-bottom:30px;
    font-weight:500;
}

.input-group{
    position:relative;
    margin-bottom:25px;
}

.input-group input{
    width:100%;
    padding:14px 10px;
    border:none;
    border-bottom:2px solid rgba(255,255,255,0.5);
    background:transparent;
    color:white;
    outline:none;
    font-size:14px;
}

.input-group label{
    position:absolute;
    left:10px;
    top:14px;
    color:#ccc;
    transition:0.3s;
    pointer-events:none;
}

.input-group input:focus ~ label,
.input-group input:valid ~ label{
    top:-8px;
    font-size:11px;
    color:#00f2fe;
}

.input-group input:focus{
    border-color:#00f2fe;
}

.toggle{
    position:absolute;
    right:5px;
    top:14px;
    font-size:13px;
    cursor:pointer;
    color:#ccc;
}

button{
    width:100%;
    padding:14px;
    border-radius:30px;
    border:none;
    background:linear-gradient(90deg,#00f2fe,#4facfe);
    color:white;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:translateY(-2px);
    box-shadow:0 0 20px #00f2fe;
}

.error{
    color:#ff4d4d;
    font-size:13px;
    margin-top:10px;
    display:none;
}

.shake{
    animation:shake 0.4s;
}

@keyframes shake{
    0%,100%{transform:translateX(0);}
    25%{transform:translateX(-6px);}
    75%{transform:translateX(6px);}
}

.tagline{
    margin-top:18px;
    font-size:13px;
    color:#ccc;
}
</style>
</head>

<body>

<div class="bubbles">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>

<div class="box" id="studentBox">

    <div class="icon">ðŸŽ“</div>
    <h2>Student Login</h2>

    <div class="input-group">
        <input type="text" id="username" required>
        <label>Username</label>
    </div>

    <div class="input-group">
        <input type="password" id="password" required>
        <label>Password</label>
        <span class="toggle" onclick="togglePassword()">Show</span>
    </div>

    <button onclick="validate()">LOGIN</button>

    <div class="error" id="errorMsg">Invalid Credentials</div>

    <div class="tagline">Smart â€¢ Secure â€¢ Student Access</div>

</div>

<script>
function togglePassword(){
    let pass=document.getElementById("password");
    let toggle=document.querySelector(".toggle");
    if(pass.type==="password"){
        pass.type="text";
        toggle.innerText="Hide";
    }else{
        pass.type="password";
        toggle.innerText="Show";
    }
}

/* Keep this only if you donâ€™t already have student_login.js */
function validate(){
    let username=document.getElementById("username").value;
    let password=document.getElementById("password").value;
    let errorMsg=document.getElementById("errorMsg");
    let box=document.getElementById("studentBox");

    errorMsg.style.display="none";

    if(username==="student" && password==="student123"){
        alert("Login Successful!");
    }else{
        errorMsg.style.display="block";
        box.classList.add("shake");
        setTimeout(()=>{ box.classList.remove("shake"); },400);
    }
}
</script>

</body>
</html>
